
    <table class="table">
        <thead>
        <tr>

            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of memes">

                <td class="text-limit">{{m.body}} </td>
            </tr>

        </tbody>
    </table>
